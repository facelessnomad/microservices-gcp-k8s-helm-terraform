apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.shippingService.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.shippingService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.shippingService.name }}
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        image: "{{ .Values.images.repository }}/{{ .Values.shippingService.name }}:{{ .Values.images.tag }}"
        ports:
        - containerPort: 50051
        env:
        - name: PORT
          value: "50051"
        - name: DISABLE_PROFILER
          value: "1"
        readinessProbe:
          periodSeconds: 5
          grpc:
            port: 50051
        livenessProbe:
          grpc:
            port: 50051
        resources:
          requests:
            cpu: {{ .Values.recommendationService.resources.requests.cpu }}
            memory: {{ .Values.recommendationService.resources.requests.memory }}
          limits:
            cpu: {{ .Values.recommendationService.resources.limits.cpu }}
            memory: {{ .Values.recommendationService.resources.limits.memory }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.productCatalogService.name }}
spec:
  type: {{ .Values.productCatalogService.service.type }}
  selector:
    app: {{ .Values.productCatalogService.name }}
  ports:
  - name: {{ .Values.productCatalogService.service.ports.name }}
    port: {{ .Values.productCatalogService.service.ports.sourcePort }}
    targetPort: {{ .Values.productCatalogService.service.ports.targetPort }}